<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Manage Point Tags</title>
        <script type="text/javascript" src="managePointTags.js">//</script>
        <style>
            .clickableRow {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <section id="manageReward">
            <div class="Content">
                <div class="btn-group">
                    <a class="btn btn-success btn-sm" href="#" data-toggle="modal" data-target="#modal-new-tag">
                        <span class="glyphicon glyphicon-plus"></span>
                        Add Tag
                    </a><!--
                    <a class="btn btn-success btn-sm" href="#" data-toggle="modal" data-target="#modalUploadCsv">
                        <span class="glyphicon glyphicon-upload"></span>
                        Upload CSV
                    </a>
                    <a class="btn btn-info btn-sm" href="pointTags.csv">
                        <span class="glyphicon glyphicon-download"></span>
                        Export to CSV
                    </a> -->
                    <a class="btn btn-danger btn-sm removeTags">
                        <span class="glyphicon glyphicon-remove"></span>
                        Remove tags
                    </a>
                </div>
                <br />
                <div id="point-tag-div" class="table-responsive">
                    <table class="table table-striped table-hover">
                        <colgroup>
                            <col />
                            <col />
                            <col />
                            <col style="width: 50px;" />
                        </colgroup>
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Total Points</th>
                                <th>Total Debits</th>
                                <th class="center">
                                    <div class="checkbox-table">
                                        <label>
                                            <input type="checkbox" name="toRemoveId" class="selectAll" />
                                        </label>
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            #if( $page.children.isEmpty() )
                                <tr>
                                    <td colspan="3">There are no tags</td>
                                </tr>
                            #else
                                #foreach($p in $page.children)
                                    <tr>
                                        <td class="clickableRow"><a href="$p.name">$p.pointsTag.title</a></td>
                                        <td>$p.totalAwaredPoints</td>
                                        <td>$p.totalDebitPoints</td>
                                        <td class="center">
                                            <div class="checkbox-table">
                                                <label>
                                                    <input type="checkbox" name="toRemoveId" class="" value="$p.pointsTag.id" />
                                                </label>
                                            </div>
                                        </td>
                                    </tr>
                                #end
                            #end
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
        
        <div id="modal-new-tag" class="modal fade" aria-hidden="true" tabindex="-1">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button aria-hidden="true" data-dismiss="modal" class="close" type="button">&times;</button>
                        <h4 class="modal-title">Add a new Tag</h4>
                    </div>
                    <form method="post" action="$page.href" class="form-horizontal" id="new-tag-form">
                        <div class="modal-body">
                            <div class="form-group">
                                <label class="control-label col-md-3" for="newTag">Title</label>
                                <div class="col-md-9">
                                    <input type="text" name="newTag" required="true" id="newTag" class="required form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-sm btn-default" data-dismiss="modal" type="button">Close</button>
                            <button class="btn btn-sm btn-primary" data-type="form-submit" type="button">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function () {
                initManagePointTags();
            });
        </script>
    </body>
</html>
