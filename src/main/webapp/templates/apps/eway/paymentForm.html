<div class="form-group">
    <div class="col-md-12">
        <input type="text" name="cardnumber" class="form-control required-if-shown" value="" placeholder="Credit Card #" />
    </div>
</div>
<div class="form-group">
    <div class="col-sm-4">
        <select name="cardmonth" class="form-control required-if-shown">
            <option value="">- Month -</option>
            #foreach($i in [1..12])
            <option value="$formatter.padWith("0", $i, 2)">$formatter.padWith("0", $i, 2)</option>
            #end
        </select>
    </div>
    <div class="col-sm-4">
        <select name="cardyear" class="form-control required-if-shown">
            <option value="">- Year -</option>
            #set($now = $formatter.now)
            #set($year = $formatter.getYear($now))
            #foreach($i in [0..10])
            #set($y = $year + $i)
            <option value="$y">$y</option>
            #end
        </select>
    </div>
    <div class="col-sm-4">
        <input type="text" name="cardcvn" class="form-control required-if-shown" value="" placeholder="CVV" />
    </div>
</div>
<div class="form-group">
    <div class="col-sm-6">
        <input type="text" name="firstName" class="form-control required-if-shown" value="$!user.firstName" placeholder="First Name" />
    </div>
    <div class="col-sm-6">
        <input type="text" name="surName" class="form-control required-if-shown" value="$!user.surName" placeholder="Last Name" />
    </div>
</div>
<div class="form-group">
    <div class="col-md-12">
        <input type="text" name="addressLine1" class="form-control required-if-shown" value="" placeholder="Address 1" />
    </div>
</div>
<div class="form-group">
    <div class="col-md-12">
        <input type="text" name="addressLine2" class="form-control required-if-shown" value="" placeholder="Address 2 (Optional)" />
    </div>
</div>
<div class="form-group">
    <div class="col-sm-6">
        <input type="text" name="postcode" class="form-control required-if-shown" value="" placeholder="Zip/Postcode" />
    </div>
    <div class="col-sm-6">
        <input type="text" name="city" class="form-control required-if-shown" value="" placeholder="City" />
    </div>
</div>
<div class="form-group">
    <div class="col-sm-6">
        <select id="countryCode" name="countryCode" class="form-control required-if-shown">
            <option value="">- Country -</option>
            #foreach($cc in $formatter.countryCodes.list)
            <option value="$cc.alpha2Code">$cc.englishShortName</option>
            #end
        </select>
    </div>
    <div class="col-sm-6">
        <input type="text" name="addressState" class="form-control required-if-shown" value="" placeholder="State/Province"/>
    </div>
</div>
<div class="form-group">
    <div class="col-md-12">
        <input type="text" name="email" class="form-control required-if-shown" value="$!user.email" placeholder="Email (Required)" />
    </div>
</div>
