<h3 class='lead-text'>Invite a friend or colleague</h3>
<hr>
<div id='referral-content'>
    <form action="/referral" method="POST" class="referral form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-3 control-label" for="toName">Your friend's name</label>
            <div class="col-sm-9">
                <input type="text" name="toName" id="toName" class="required form-control" placeholder="Enter your friend's name" value="$!params.toName" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="toEmail">Your friend's email</label>
            <div class="col-sm-9">
                <input type="text" name="toEmail" id="toEmail" class="form-control" placeholder="Enter your friend's email" value="$!params.toEmail" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <textarea placeholder="A personal message" rows="10" class="form-control" name="message">$!params.message</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-primary btn-lg">Send message</button>
            </div>
        </div>
    </form>
    <div class='thankyou collapse'>
        <h3>Your message has been sent</h3>
    </div>
</div>
#if ($page)
<script type="text/javascript">
    $(function() {
        $("form").forms({
            onSuccess: function() {
                $("form.referral").animate({opacity: 0}, 500, function() {
                    $("form.referral").hide();
                    $(".thankyou").show(100);
                });
            }
        });
    });
</script>
#end
