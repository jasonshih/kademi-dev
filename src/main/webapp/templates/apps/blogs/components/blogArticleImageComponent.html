#if($page)
    <hr/>
    <style type="text/css">
        .horiz-image-container {
            margin-left: auto;
            margin-right: auto;
            max-height: 200px;
            overflow: hidden;
            width: 80%;
        }
        .horiz-image {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    #if ($orientation == 'horizontal')
    #set($image = $page.horizontalImageHref)
    #elseif ($orientation == 'vertical')
    #set($image = $page.verticalImageHref)
    #end
    #if($image)
    <div class="horiz-image-container">
        <img src="$image" class="img-responsive horiz-image" />
    </div>
    #end
#else
    <div class="horiz-image-container">
        <img src="/static/images/photo_holder.png" class="img-responsive horiz-image" />
    </div>
#end
