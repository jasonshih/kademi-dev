<div class="form-group">
    <label class="col-sm-4 control-label" for="providerId">Sales group</label>
    <div class="col-sm-7">
        #set( $currentSalesGroupId = $applications.leadMan.salesGroup.id )
        
        <select name="salesGroup" id="salesGroup" class="form-control">
            <option value="">[Please select]</option>
            #foreach($group in $rootFolder.organisation.groups )
            <option value="$group.name" $formatter.ifEqual("selected", "", $currentSalesGroupId, $group.id)>
                #if( $group.title )
                $group.title
                #else
                $group.name
                #end
            </option>
            #end
        </select>

    </div>
</div>
