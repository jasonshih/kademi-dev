<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Manage Queries</title>
    </head>
    <body>
        <h2>Queries</h2>
        <hr/>
        <p class="lead">Create queries from the <a href="/manageSearch">manage search</a> indexes page.</p>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Indexes</th>
                    <th>Roles</th>
                </tr>
            </thead>
            <tbody>
                #foreach( $query in $page.children.ofType.query )
                <tr>
                    <td>$!query.link</td>
                    <td>$!query.indexes</td>
                    <td>$!query.roles</td>
                </tr>
                #end
            </tbody>
        </table>

        <hr/>

        <h3>Query tables</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                #foreach( $query in $page.children.ofType.table )
                <tr>
                    <td>$!query.link</td>
                    <td>$!query.description</td>
                </tr>
                #end
            </tbody>
        </table>

    </body>
</html>
