<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Title</label>

        <div class="col-sm-12">
            <input type="text" class="form-control txt-title" />
        </div>
    </div>

    <div class="form-group">
        <label for="" class="col-sm-12">Query Type</label>

        <div class="col-sm-12">
            <label class="radio-inline">
                <input type="radio" name="queryType" class="queryType" value="query" checked> Query
            </label>
            <label class="radio-inline">
                <input type="radio" name="queryType" class="queryType" value="queryTable"> Query Table
            </label>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Query</label>

        <div class="col-sm-12">
            <select class="form-control select-query">
                <option value="">- None -</option>
                #foreach ($query in $applications.Reporting.queries )
                    <option class="query" value="$query.name">$query.name</option>
                #end
                #foreach ($query in $applications.Reporting.queryTables )
                    <option class="queryTable hide" value="$query.tableId">$query.description</option>
                #end
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Aggregation</label>

        <div class="col-sm-12">
            <select class="form-control select-agg">
                <option value="">- None -</option>
            </select>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-12">Height</label>

        <div class="col-sm-12">
            <input type="number" class="form-control query-height" />
            <em class="help-block small text-muted">Minimum is 200</em>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Colors</label>

        <div class="col-sm-12">
            <div class="colorpicker-wrapper">
                <p class="input-group color-picker">
                    <span class="input-group-addon"><i></i></span>
                    <input type="text" value="" class="txt-bg-color form-control" />
                </p>
            </div>
            <p>
                <button class="btn btn-xs btn-success btn-add-color btn-block"><i class="fa fa-plus"></i> Add color</button>
            </p>

            <div class="colors-wrapper">
            </div>
            <p>
                <button class="btn btn-sm btn-primary btn-save-colors btn-block"><i class="fa fa-save"></i> Save colors</button>
            </p>
        </div>
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" class="show-legend" value="true" /> Show legend
        </label>
    </div>
    
    <div class="form-group">
        <label class="col-sm-12">Legend Position</label>

        <div class="col-sm-12">
            <select class="form-control select-position">
                <option value="top">Top</option>
                <option value="right">Right</option>
            </select>
        </div>
    </div>
</form>
