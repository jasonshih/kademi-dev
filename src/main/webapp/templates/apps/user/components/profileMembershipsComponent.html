<div class="well well-memberships">
    <form action="$request.absolutePath" method="POST" class="form-inline memberships">
        <img class='ajax-loader' src='/static/common/loading.gif'/>
        <h4>Memberships</h4>
        <ul class='list-unstyled memberships'>
            #foreach($membership in $page.memberships)
            <li>
                Member of the <b>$membership.groupEntity.name</b> group in
                #if( $membership.groupEntity.openGroup )
                <a href="?changeMemberOrg=${membership.id} .change-org-modal-content" data-toggle="modal" data-target="#myModal">$membership.withinOrg.formattedName</a>
                #else
                <b>$membership.withinOrg.formattedName</b>
                #end

            <acronym title='Remove this membership. If this is your last membership you will lose access to this site'>
                <a href='$membership.id' class='membership-remove'><i class="fa fa-times"></i><span>Remove</span></a>
            </acronym>
            </li>
            #end
        </ul>
    </form>
</div>

<div id="myModal" class="modal profile-change-org" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Change membership</h4>
            </div>
            <div class="modal-body modal-overflow"  id="changeOrgModalBody">
                <p></p>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                <button class="btn btn-primary btn-save">Save changes</button>
            </div>
        </div>
    </div>
</div>
