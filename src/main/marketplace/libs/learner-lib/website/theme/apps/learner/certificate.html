<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml">    <head>        <title>Certificate</title>        <style type="text/css">            /** $page.class  **/            body.certificate {                margin: 0px;                padding: 0px;            }            body.certificate div.body, #editor {                width: 710px;                height: 960px;                margin: auto;                text-align: center;                background-position: top center;                background-repeat: no-repeat;                font-family: Helvetica, Arial, sans-serif;                font-size: 18px;                #if($params.imageHash)                    background-image: url(/_hashes/files/${params.imageHash});                #else                    background-image: url(/_hashes/files/${page.imageHash});                #end            }        </style>    </head>    <body class="certificate">        <div class="body">            $page.copy        </div>    </body></html>
