#set($viewMode = !$rc.child.editMode && !$request.params.print )
#if($viewMode)
<div class='module-pages'> <!-- start page list and search -->
    <div class="panel panel-default">
        <div class="panel-heading module-pages-search">
            <div class="input-group">
                <input type="text" class="form-control search-module" placeholder="Search in module">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">
                            <span class="fa fa-search"></span> Search
                        </button>
                    </span>
            </div><!-- /input-group -->
        </div>
        <div class="panel-body pages-wrapper">
            <div class="list-group pages">
                #foreach($p in $folder.modulePages)
                    <a class="list-group-item modPage" href="${formatter.percentEncode(${p.name})}" title="$formatter.htmlAttEncode($p.title)">
                        <i class="fa fa-fw fa-circle-o"></i><i class="fa fa-fw fa-check-circle text-success"></i> <span>$foreach.count. $p.title</span>
                    </a>
                #end
            </div>
        </div>
    </div>
#end
