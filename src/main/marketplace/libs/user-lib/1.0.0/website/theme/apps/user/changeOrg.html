<html>    #parse("/theme/masterTemplate.html")    <head>        #@themeHeader( "Profile" )        #end    </head>    <body>        #@themeBody()        <div class="modal-dialog">            <div class="modal-content change-org-modal-content" id='changeOrgModalContent' style='width: 400px'>                <form action="." method="POST"  class="form" role='form' id="changeMemberOrgForm">                    <div class="modal-header">                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>                        <h4 class="modal-title">Change membership</h4>                    </div>                    <div class="modal-body modal-overflow">                        <input type="hidden" name="changeMemberOrg" id="changeMemberOrg" value="$request.params.changeMemberOrg" />                        <input type="hidden" name="orgId" id="orgId" value="$page.organisation.id" />                        <div class="form-group">                            <label for="orgTitle">Search for your organisation by name or address</label>                            <input type="text" class="required form-control" autocomplete="off" name="orgTitle" id="orgTitle" value="" />                                                                        </div>                        <table id="orgSearchResults" class='orgSearchResults'>                            #if( $page.orgSearchResults.isEmpty() and $page.doneOrgSearch )                             <tr>                                <td>No matching organisations found</td>                            </tr>                            #else                            #foreach($org in $page.orgSearchResults)                            <tr>                                <td><a href="$org.id">$org.orgId</a></td>                                <td><a href="$org.id">$!org.title</a></td>                            </tr>                            #end                            #end                        </table>                                        <script type="text/javascript" src="/theme/apps/user/changeOrg.js">//</script>                                        </div>                    <div class="modal-footer">                        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>                        <button class="btn btn-primary btn-save">Save changes</button>                    </div>                </form>                    </div>        </div>        #end    </body></html>
