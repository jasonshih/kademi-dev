<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Points bucket</label>
        <div class="col-sm-12">
            <select class="form-control top-balances-bucket">
                <option value="">- None -</option>
                #foreach ($pointsBucket in $applications.rewardStore.pointsBuckets)
                    <option value="$pointsBucket.name">$pointsBucket.title</option>
                #end
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Limit</label>
        <div class="col-sm-12">
            <input type="number" class="form-control top-balances-limit"/>
            <em class="help-block small text-muted">Number of records to show</em>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-12">Height</label>
        <div class="col-sm-12">
            <input type="number" class="form-control top-balances-height"/>
            <em class="help-block small text-muted">Minimum is 100. Leave blank for automatic</em>
        </div>
    </div>
</form>
