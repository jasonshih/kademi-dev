<div class="panel">
    <div class="panel-body">
        <div id="company-members">
            <h4 class="page-header">Company members</h4>
            <div class="row">

                <table class="table table-striped">
                    #foreach($profile in $page.companyMembers)
                    <tr>
                        <td>
                            <a href="/custs/$profile.userName">
                                <i class="fa fa-user"></i>
                            </a>
                        </td>
                        <td>$!profile.email</td>
                        <td>$!profile.phone</td>
                        <td>$!profile.firstName</td>
                        <td>$!profile.surName</td>
                    </tr>
                    #end
                </table>
            </div>
        </div>
    </div>
</div>
