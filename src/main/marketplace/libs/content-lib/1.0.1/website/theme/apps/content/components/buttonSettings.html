<div class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12"><strong>Button type</strong></label>
        <div class="col-sm-12">
            <select class="form-control" id="cbbButtonType">
                <option value="button" selected="selected">Button</option>
                <option value="submit">Submit</option>
                <option value="reset">Reset</option>
                <option value="link">Link</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12"><strong>Button align</strong></label>
        <div class="col-sm-12">
            <select class="form-control" id="cbbButtonAlign">
                <option value="text-left" selected="selected">Left</option>
                <option value="text-center">Center</option>
                <option value="text-right">Right</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12"><strong>Button text</strong></label>
        <div class="col-sm-12">
            <input type="text" class="form-control" id="txtButtonText" value=""/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12"><strong>Button size</strong></label>
        <div class="col-sm-12">
            <select class="form-control" id="cbbButtonSize">
                <option value="btn-xs">Extra Small</option>
                <option value="btn-sm">Small</option>
                <option value="btn-md" selected="selected">Medium</option>
                <option value="btn-lg">Large</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12"><strong>Button color</strong></label>
        <div class="col-sm-12">
            <select class="form-control" id="cbbButtonColor">
                <option value="btn-default">Default</option>
                <option value="btn-primary" selected="selected">Primary</option>
                <option value="btn-info">Info</option>
                <option value="btn-success">Success</option>
                <option value="btn-warning">Warning</option>
                <option value="btn-danger">Danger</option>
                <option value="btn-link">Link</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12"><strong>Button extra class</strong></label>
        <div class="col-sm-12">
            <input type="text" class="form-control" id="txtButtonClass" value=""/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12"><strong>Button link</strong></label>
        <div class="col-sm-12">
            <input type="text" class="form-control" id="txtButtonLink" value="" disabled="disabled"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12"><strong>Open link in</strong></label>
        <div class="col-sm-12">
            <select class="form-control" id="cbbButtonTarget" disabled="disabled">
                <option value="" selected="selected">Current tab/window</option>
                <option value="_blank">New tab/window</option>
            </select>
        </div>
    </div>
</div>
