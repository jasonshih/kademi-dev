<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Query</label>
        <div class="col-sm-12">
            <select class="form-control" id="asset-query-select">
                <option value="">None</option>
                #foreach( $query in $services.assetManager.search(null, "query") )
                <option value="$query.uniqueId">$query.name</option>
                #end
            </select>
        </div>
    </div>
</form>
