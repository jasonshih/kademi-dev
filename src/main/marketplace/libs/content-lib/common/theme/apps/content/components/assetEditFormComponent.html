<form class="form-horizontal" method="POST" action="$request.absolutePath">
    <div class="content-page">
        <div class="page-body htmleditor" style="">

            #foreach($field in $page.fields )
            <div class="form-group">
                <label for="$field.name" class="col-sm-2 control-label">$field.title</label>
                <div class="col-sm-10">
                    $!page.renderFieldInput($field)
                </div>
            </div>            
            #end
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>

            #if( $page )
            $!page.body

            #if( $request.attributes.genContent )
            $request.attributes.genContent
            #end
            #else
            <p class="text-center">
                <i>Page content will go here</i>
            </p>
            #end
        </div>
    </div>    
</form>
