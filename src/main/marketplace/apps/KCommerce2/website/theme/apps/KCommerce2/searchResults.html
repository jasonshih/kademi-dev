<html>
    <head>
        <title>eCommerce Store</title>
    </head>
    <body>
        <section>
            <div class="container-bg background-for">
                <div class="container-layout container-fluid">
                    <div class="container-content-wrapper">
                        <div class="row">
                            <div class="col-sm-3" data-type="container-content">
                                <section data-type="component-ecomStoreSidebar">
                                    <div data-dynamic-href="_components/ecomStoreSidebar" id="default-ecomStoreSidebar"></div>
                                </section>
                            </div>
                            <div class="col-sm-9" data-type="container-content">
                                <section data-ptype="ecomStoreDashboard" data-type="component-ecomStoreBreadcrumb">
                                    <div data-dynamic-href="_components/ecomStoreBreadcrumb" id="default-ecomStoreBreadcrumb"></div>
                                </section>
                                
                                <section data-type="component-ecomStoreCategories">
                                    <div data-dynamic-href="_components/ecomSearchInput" id="default-ecomSearchInput"></div>
                                </section>

                                <section data-type="component-storeProductList" data-layout="grid" data-items-per-row="3" data-number-of-products="12" data-category="">
                                    <div data-dynamic-href="_components/storeProductList" id="default-storeProductList"></div>
                                </section>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
