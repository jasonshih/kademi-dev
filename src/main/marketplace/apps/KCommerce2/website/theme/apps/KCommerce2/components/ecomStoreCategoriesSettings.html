<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-12">Store</label>
        <div class="col-sm-12">
            <select class="form-control select-store">
                <option value="" selected="selected">- None -</option>
                #foreach($store in $applications.ecommerce.stores)
                <option value="$store.name">$store.title</option>
                #end
            </select>
        </div>
    </div>
</form>
