<html>    <head>        <title>Reset your password</title>    </head>    <body>        <div id="content" class="contentForm container">            <div class="SubContent">                <h1 class="presend">Reset your password</h1>                <div class="MainContent presend">                    <p>Enter a new password below.</p>                    <form method="post" id="passwordResetForm" action="$page.name" class="form-inline">                        <input type="hidden" name="token" id="token" value="$params.token" />                        <fieldset>                            <div class="Box02">                                <div class="Box02Bottom">                                    <div class="Box02Middle">                                        <div class="alert alert-danger pageMessage"></div>                                        <div class="form-group">                                            <label class="first sr-only" for="newPassword">New Password</label>                                            <input class="required password form-control" type="password" name="newPassword" id="newPassword"/>                                        </div>                                        <button type="submit" class="btn btn-primary"><span>Update password</span></button>                                    </div>                                </div>                            </div>                        </fieldset>                    </form>                </div>                <div class="MainContent postsend" style="display: none">                    <div class="Box02Bottom">                        <h2>Done! Redirecting to your profile page...</h2>                    </div>                </div>                <br class="Clear" />            </div>        </div>        <script type="text/javascript">            $(function() {                $("#passwordResetForm").forms({                    callback: function(resp) {                        log("done", resp);                        $(".presend").hide();                        $(".postsend").show();                        window.location = "/profile/";                    }                });                if ($("#token").val()) {                    $("#token, label[for=token]").hide();                }            });        </script>    </body></html>
